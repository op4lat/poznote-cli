# Poznote CLI Configuration Template
# Copy this file to ~/.poznote.conf and fill in your credentials.
# Then run: chmod 600 ~/.poznote.conf

POZNOTE_URL="https://your-poznote-instance.com"
POZNOTE_USER="your_username"
POZNOTE_PASS="your_password"
POZNOTE_USER_ID="1"
POZNOTE_WORKSPACE="Clip"

# Set to "true" to enable Advanced Features (-L, -s, -U, -D)
# These are hidden from the help menu by default for security.
POZNOTE_ADVANCED_FEATURES="false"